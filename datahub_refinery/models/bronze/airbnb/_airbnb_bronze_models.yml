version: 2

models:

  - name: airbnb_bronze_listings
    description: "Bronze layer AirBnB listings data, casted and standardized."
    config:
      access_policy:
        name: NEIGHBOURHOOD_ROOMTYPE_ACCESS_POLICY
        columns:
          - neighbourhood
          - room_type
          
  - name: airbnb_bronze_reviews
    description: "Bronze layer AirBnB reviews data, casted and standardized."
    config:
      access_policy:
        name: CURRENT_YEAR_ACCESS_POLICY
        columns:
          - date