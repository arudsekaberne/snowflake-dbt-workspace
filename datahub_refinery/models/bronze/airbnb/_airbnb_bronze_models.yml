version: 2

models:

  - name: airbnb_bronze_drivers
    description: "Bronze layer AirBnB information for drivers, casted and standardized."
          
  - name: airbnb_bronze_listings
    description: "Bronze layer AirBnB summary information and metrics for listings, casted and standardized."
    config:
      custom_access_policy:
        name: PREVIOUS_YEAR_LESS_REVIEW_ACCESS_POLICY
        columns:
          - last_review
          - number_of_reviews

  - name: airbnb_bronze_reviews
    description: "Bronze layer AirBnB detailed review data, casted and standardized."
    columns:
      - name: id
        config:
          custom_masking_policy:
            name: COLUMN_NUMBER_MASKING_POLICY
      - name: comments
        config:
          custom_masking_policy:
            name: COLUMN_VARCHAR_DYNAMIC_MASKING_POLICY
            using:
              - reviewer_name
              
  - name: airbnb_bronze_reviews_tag_column
    description: "Bronze layer AirBnB detailed review data, casted and standardized."
    columns:
      - name: reviewer_name
        config:
          custom_tags:
            - name: PII_TAG_COLUMN
              value: 'name'
            - name: PII_TAG_COLUMN2
              value: 'name2'

  - name: airbnb_bronze_reviews_tag_table
    description: "Bronze layer AirBnB detailed review data, casted and standardized."
    config:
      custom_tags:
        - name: PII_TAG_COLUMN
          value: 'name'
        - name: PII_TAG_COLUMN2
          value: 'name2'
