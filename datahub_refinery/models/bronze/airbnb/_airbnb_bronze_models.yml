version: 2

models:

  - name: airbnb_bronze_drivers
    description: "Bronze layer AirBnB information for drivers, casted and standardized."
          
  - name: airbnb_bronze_listings
    description: "Bronze layer AirBnB summary information and metrics for listings, casted and standardized."
    config:
      custom_access_policy:
        name: CURRENT_YEAR_LESS_REVIEW_ACCESS_POLICY
        columns:
          - last_review
          - number_of_reviews

  - name: airbnb_bronze_reviews
    description: "Bronze layer AirBnB detailed review data, casted and standardized."
    config:
      custom_tags:
        - name: PII_TAG_TABLE
          value: 'name'
        - name: PII_TAG_TABLE2
          value: 'name'